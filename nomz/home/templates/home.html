{% extends "base.html" %}
{% block title %}
    {% if title %}
        {{ title }}
    {% else %}
        nomz.
    {% endif %}
{% endblock %}
{% block body %}
    <div class="categories-view">
        {% if categories_list %}
            {% for category in categories_list %}
                <div class="category-view">
                    {{ category }}
                </div>
            {% endfor %}
        {% else %}
            <h2>Uhhh, no categories?? :(</h2>
        {% endif %}
    </div>
{% endblock %}
